<style>
    .todos{
        position: absolute;
        left: 450px;
        top: 250px;
        width: 600px;
        height: 440px;
        background-color: brown;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        overflow-y: auto;
    }
    .each{
        width: 500px;
        height: 100px;
        border: solid 1px;
        border-radius: 5px;
        position: relative;
        left: 20px;
        top: 100px;
        background-color: white;
    }    
</style>


<div class="todos">
    <h1 style="position: relative; left: 180px; top: 20px; color: rgb(255, 255, 255);">My toDo List</h1>
    <hr style="position: relative; top: 10px;">
    <ul *ngFor="let item of todoService.todoList">
        <div class="each">
            <h1 style="position: relative; left: 20px; top: 20px;">{{item.id}}. {{item.title}}</h1>
            <button (click)="todelete(item)" style="position: relative; left: 370px; bottom: 30px; width: 100px; height: 40px; border-radius: 5px; text-align: center;"><span style="font-size: 30px; position: relative;bottom: 5px;">Del</span> <i class="material-icons" style="position: relative; bottom: 5px; left: 5px;">delete</i></button>
        </div>
    </ul>
</div>
